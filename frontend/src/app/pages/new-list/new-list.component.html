<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new list</h1>

    <input
      #listTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Insert a list name"
    />

    <div class="buttons is-right" style="margin-top: 30px">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button
        class="button is-primary is-medium has-text-white"
        (click)="createList(listTitleInput.value)"
      >
        Create
      </button>
    </div>
  </div>
</div>
